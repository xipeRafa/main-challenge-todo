<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>ToDo List</title>
      <link rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
      <link rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.0/css/bulma.min.css">
      <link rel="stylesheet" href="style.css">
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   </head>
   <script>const ID = document.getElementById.bind(document);</script>
   <body>

      <img src="images/bg-desktop-dark.jpg" class="background" />  

      <div class="tittle">
         <h1>TO DO List</h1>
         <div id="dark-mode-container">
            <button id="dark-mode"  style="float: right;" class="">theme</button>
         </div>
      </div>

      <input
           class="input" 
           type="text" 
           placeholder="search" 
           onkeydown="javascript: if(event.keyCode == 13); todoApp.filter('content', this.value)"
      />

      <!-- lists go here -->
      <div id="lists"> </div>

      <!-- Nav -->
      <div class="nav-right nav-menu controls">
         <div id="left"><!-- Items Active: --></div>

          <div class="">
            <div  id="all">
               All
            </div>
            <div id="completed">
               Completed
            </div>
            <div id="active">
               Active
            </div>
         </div>

         <div id="remove">
            Clear Complete
         </div>
      </div>
      <script src="index.js"></script>
      <script src="theme.js"></script>
   </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Administrador de Pacientes</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2 class="text-center my-5 titulo">Administrador de Pacientes de Veterinaria</h2>
    <div class="container mt-5 p-5">
        <div id="contenido" class="row">
            <div class="col-md-6 agregar-cita">


                <form id="nueva-cita">
                    <legend class="mb-4">Datos del Paciente</legend>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Nombre Mascota:</label>
                        <div class="col-sm-8 col-lg-8">

                            <input type="text" id="mascota" name="mascota" class="form-control" placeholder="Nombre">

                        </div>
                    </div>
                    <div class="form-group">
                        
                            <button type="submit" class="btn btn-success w-100 d-block">Crear Cita</button>
                    </div>
                </form>


            </div>
            <div class="col-md-6">

                <h2 id="administra" class="mb-4">Administra tus Citas</h2>
                <ul id="citas" class="list-group lista-citas"></ul>

            </div>
        </div> <!--.row-->
    </div><!--.container-->

    <script src="js/app.js"></script>

</body>
</html>
